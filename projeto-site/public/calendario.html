<script>
    verificar_autenticacao();
    function calendario_confirmar() {
        var valor_calendario = calendario.value;
        
        if(valor_calendario.length == 0){
            alert('Escolha uma data!');
        } else{
            location.href = "./convite.html";
        }
    }
</script>
